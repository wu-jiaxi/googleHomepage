<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="google.css" />
    <style>
      ul {
        border: 1px solid #e7e7e7;
        background-color: #f3f3f3;
      }

      li {
        color: #666;
        display: inline;
      }
    </style>
  </head>
  <body>
    <div id="googleContainer">
      <div class="big">
        <div id="logo">
          <img
            src="google.png"
            alt="Google's Logo"
            style="width: 285px; height: 90px"
          />
          <div id="apps">
            <div id="searchbar">
              <form>
                <input type="search" class="shadow" />
              </form>
            </div>
            <div id="googleButtons">
              <div id="button1">Google Search</div>
              <div id="button2">I'm Feeling Lucky</div>
            </div>
          </div>
        </div>
      </div>
      <div id="Gmail">Gmail</div>
      <div id="Images">Images</div>
      <div id="button3">Sign in</div>
    </div>

    <div id="footer">
      <div id="leftie">
        <ul>
          <li><a href="#home">Advertising</a></li>
          <li><a href="#news">Business</a></li>
          <li><a href="#contact">About</a></li>
        </ul>
      </div>
      <div id="rightie">
        <ul>
          <li><a href="#about">Privacy</a></li>
          <li><a href="#about">Terms</a></li>
          <li><a href="#about">Settings</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
